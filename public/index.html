<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MQTT Graph</title>
  <script src="https://cdn.socket.io/4.1.3/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="mqttChart" width="400" height="200"></canvas>

  <script>
    const socket = io();

    const ctx = document.getElementById('mqttChart').getContext('2d');
    const mqttChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'MQTT Data',
          borderColor: 'rgb(75, 192, 192)',
          data: [],
        }],
      },
    });

    socket.on('mqttData', (data) => {
      const time = new Date().toLocaleTimeString();
      mqttChart.data.labels.push(time);
      mqttChart.data.datasets[0].data.push(data.cm);
      mqttChart.update();
    });
  </script>
</body>
</html>
